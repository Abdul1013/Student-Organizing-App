    <div id="calendar"></div>

   
    <!-- Include additional HTML elements for event forms and modals -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="eventDescription">Event Detials:</label>
                <input type="text" id="eventDescription" placeholder="Event Description">
    
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
    
                <label for="eventStartTime">Start Time:</label>
                <input type="time" id="eventStartTime" name="eventStartTime" required>
    
                <label for="eventEndTime">End Time:</label>
                <input type="time" id="eventEndTime" name="eventEndTime" required>
    
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
